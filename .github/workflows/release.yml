name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output: fes-linux
          - os: macos-latest
            output: fes-macos
          - os: windows-latest
            output: fes-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Compile executable
        run: dart compile exe bin/main.dart -o ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            fes-linux/fes-linux \
            fes-macos/fes-macos \
            fes-windows.exe/fes-windows.exe \
            --title "Flutter Easy Setup v${{ github.ref_name }}" \
            --notes "Initial release - Automated Flutter setup tool with beautiful CLI" \
            --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}