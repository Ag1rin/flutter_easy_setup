name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: fes-linux
          - os: macos-latest
            artifact: fes-macos
          - os: windows-latest
            artifact: fes-windows.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Compile executable
        run: dart compile exe bin/main.dart -o ${{ matrix.artifact }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-ghr@v2
        with:
          files: |
            fes-linux/fes-linux
            fes-macos/fes-macos
            fes-windows.exe/fes-windows.exe
          tag_name: ${{ github.ref_name }}
          name: Flutter Easy Setup v${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
